<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDesktop OS</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
        rel="stylesheet"/>
</head>
<body>

    <div class="container">
        <section class="taskbar">
        <aside class="left-section">
            <i class="ri-moon-cloudy-fill"></i>
            <div class="temp-val">
                <span>19Â°C</span>
                <span>Mostly clear</span>
            </div>
        </aside>
        <div class="center">
            <i class="ri-microsoft-fill"></i>
            <div class="search-box">
                <i class="ri-search-line"></i>
                <input type="search" name="search" id="search-bar" placeholder="Search"></i>
            </div>
            <i class="ri-microsoft-copilot-fill"></i>
            <i class="ri-edge-new-fill"></i>
            <i class="ri-whatsapp-line"></i>
            <i class="ri-openai-fill"></i>
            <i class="ri-github-fill"></i>
        </div>
        <aside class="right-section">
            <div class="lang">
                <span>ENG</span>
                <span>IN</span>
            </div>
            <div class="quick-settings">
                <i class="ri-wifi-line"></i>
                <i class="ri-volume-up-line"></i>
                <i class="ri-battery-charge-fill">83%</i>
            </div>
            <div class="time-date">
                <span>23:19</span>
                <span>10-12-2026</span>
            </div>
        </aside>
    </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
